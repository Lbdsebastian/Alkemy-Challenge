

<form [formGroup]="loginForm"  (ngSubmit)="onSubmit(loginForm)" class="loginForm">
<h2>  <u>Ingrese los datos solicitados</u>  </h2>
  <label>DNI</label><br>
  <input type="number" id="dni" class="form-control" formControlName="DNI"  required><br>

  <label>NÃºmero de legajo</label><br>
  <input type="password" id="legajo" class="form-control" formControlName="File_number" maxlength="6" required>

  <div class="form-check">
    <input class="form-check-input form-control" type="checkbox" value="" id="flexCheckDefault" formControlName="isAdmin" (click)="adminSwap()">
    <label class="form-check-label" for="flexCheckDefault">
       Soy administrador
    </label>
  </div>

  <button mat-raised-button color="warn" [disabled]="!loginForm.valid">Ingresar</button>
</form>
