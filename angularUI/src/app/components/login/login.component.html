

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="loginForm">

  <label>DNI</label><br>
  <input type="number" id="dni" class="form-control" name="DNI" ngModel required><br>

  <label>NÃºmero de legajo</label><br>
