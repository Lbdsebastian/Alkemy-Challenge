<mat-divider></mat-divider>
<div class="container AdmDiv">
  <div class="row">
    <div class="col">
      <button mat-raised-button color="primary" class="AdmDashButtons" (click)="switchAdmMaterias()">
        Administrar Materias
      </button>
      <button mat-raised-button color="primary" class="AdmDashButtons" (click)="switchAdmProf()">
        Administrar Profesores
      </button>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<div class="container" *ngIf="admMaterias">
  <div class="row">
    <div class="col">
      <app-adm-subjects></app-adm-subjects>
    </div>
  </div>
</div>

<div class="container" *ngIf="admProf">
  <div class="row">
    <div class="col">
      <app-adm-teachers></app-adm-teachers>
    </div>
  </div>
</div>
